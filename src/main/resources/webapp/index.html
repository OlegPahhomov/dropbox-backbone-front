<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple file uploader</title>
    <link rel="stylesheet" type="text/css" href="css/files.css">
    <link rel="stylesheet" type="text/css" href="css/upload-form.css">
    <link rel="stylesheet" href="libs/fancybox/source/jquery.fancybox.css">

</head>
<body>

<div id="content">
    <!--<div id="header"></div>-->
    <div>
        <div class="heading"><h3>List Of Files</h3></div>
        <div id="file-container" class="file-container"></div>
    </div>
    <form id="upload-form">
        <div class="heading"><h3>Upload new files (json)</h3></div>
        <div class="upload-block">
            <div class="upload-block__item upload-block__item--big">
                <input id="file"
                       name="file"
                       type="file"
                       class="inherit-width upload-item-input"
                       multiple
                       accept="image/*"
                       required
                       style="height:100%; width:100%"/>
            </div>
            <div class="upload-block__item">
                <input id="addFile" type="submit" class="inherit-width" value="Add file">
            </div>
            <div class="upload-block__item upload-block__item--big upload-block__note">
                Big images will be resized proportionally to 1600px width or 900px height
            </div>
            <div class="upload-block__item">
            </div>
        </div>
    </form>

    <!--<div id="show_files">Loading...</div>-->
    <!--<div id="file-form-div"></div>-->
    <!--<div id="file-json-form-div"></div>-->
    <!--<div id="file-json-bulk-form-div"></div>-->
</div>

<script type="text/template" id="picture_template">
    <div class="<%= ratioClass %>">
        <a class="fancybox"
           href="<%= href %>"
           rel="pictures"
           title="<%=name %>">
            <img title="<%= name %>" src="<%= thumbnailUrl %>">
        </a>

        <div class="file-fullscreen" id="<%= href %>" style="display: none;">
            <img src="<%= imgUrl %>">
        </div>
        <button class="close" title="Delete file">&times;</button>
    </div>
</script>
